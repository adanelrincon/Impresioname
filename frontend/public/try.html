<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>


	<script src="../src/face-target/aframe.js" type="module"></script>
	<style>
		body {
			margin: 0;
		}

		.example-container {
			overflow: hidden;
			position: absolute;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div class="example-container">
		<a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
			vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
			<a-assets>
				<a-asset-item id="headModel"
					src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
				<a-asset-item id="glasses"
					src="http://localhost:8000/assets/glasses/scene.gltf"></a-asset-item>
				<a-asset-item id="glasses2"
					src="http://localhost:8000/assets/glasses-2/scene.gltf"></a-asset-item>
				<a-asset-item id="glasses3"
					src="http://localhost:8000/assets/glasses-3/scene.gltf"></a-asset-item>
				<a-asset-item id="glasses4"
					src="http://localhost:8000/assets/glasses4/scene.gltf"></a-asset-item>
			</a-assets>
			<a-camera active="false" position="0 0 0"></a-camera>
			<!-- head occluder -->
			<a-entity mindar-face-target="anchorIndex: 168">
				<a-gltf-model mindar-face-occluder 
											position="0 -0.3 0.15" 
											rotation="0 0 0" 
											scale="0.065 0.065 0.065"
											src="#headModel">
				</a-gltf-model>
			</a-entity>
			<a-entity mindar-face-target="anchorIndex: 168">
				<a-gltf-model rotation="0 -0 0" 
											position="0 0 0" 
											scale="0.01 0.01 0.01"  
											src="#glasses" 
											class="glasses1-entity" 
											visible="true">
				</a-gltf-model>
			</a-entity>
			<a-entity mindar-face-target="anchorIndex: 168">
				<a-gltf-model rotation="0 -0 0" position="0 -0.2 -0.5" scale="0.008 0.008 0.008" src="#glasses2"
					class="hat2-entity" visible="true"></a-gltf-model>
			</a-entity>
			<a-entity mindar-face-target="anchorIndex: 168">
				<a-gltf-model rotation="0 -0 0" position="0 0 0" scale="1 1 1" src="#glasses3"
					class="glasses1-entity" visible="true"></a-gltf-model>
			</a-entity>
			<a-entity mindar-face-target="anchorIndex: 168">
				<a-gltf-model rotation="0 -90 0" position="0 -0.3 0" scale="6 6 6" src="#glasses4"
					class="glasses2-entity" visible="true"></a-gltf-model>
			</a-entity>
		</a-scene>
	</div>
</body>

</html>
